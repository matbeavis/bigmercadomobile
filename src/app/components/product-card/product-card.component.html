<ion-card>
  <div class="image-container">
    <ion-img [src]="product.image"></ion-img>
  </div>
  <ion-card-header>
    <ion-card-title>{{product.name}}</ion-card-title>
    <ion-card-subtitle>7 Unidades</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <h2>${{product.price}}</h2>
    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
