<ion-card>
  <div class="image-container">
    <ion-img [src]="product.imgURL"></ion-img>
  </div>
  <ion-card-header>
    <ion-card-title>{{product.nome}}</ion-card-title>
    <ion-card-subtitle>{{product.quantidade}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <h2>${{product.preco}}</h2>
    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
