<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cart">
      <ion-thumbnail slot="start">
        <img [src]="item.image" alt="{{item.name}}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="removeFromCart(item)">Remover</ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="incrementItem(item)">+</ion-button>
        <ion-button>{{item.quantity}}</ion-button>
        <ion-button (click)="decrementItem(item)">-</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="block" color="primary" (click)="goToCheckout()">
    Prosseguir ao Checkout
  </ion-button>
</ion-footer>
